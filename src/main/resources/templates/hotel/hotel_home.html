<head>    
    <title>VanHotel</title>
    <!-- 
      Reference HTML Template: https://templatemo.com/tm-564-plot-listing 
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-plot-listing.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animated.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.css}">
  
    <!-- Scripts -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/owl-carousel.js}"></script>
    <script th:src="@{/assets/js/animation.js}"></script>
    <script th:src="@{/assets/js/imagesloaded.js}"></script>
    <script th:src="@{/assets/js/custom.js}"></script>

</head>

<body>
    <div th:replace="fragments/header :: header">...</div>

    <div th:with="heading=${user.email} + ' Home Page',subHeading='User Type: Hotel Manager'">
        <div th:replace="fragments/background :: page_heading"></div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="align-self-center" style="margin: 100px 50px; padding: 0px 50px;">
                <div th:replace="fragments/item :: user_card"></div>
            </div>
        </div>
        <div class="col-lg-7">
            <!--start hotel info-->
            <div th:if="${user.hotel} == null">
                <!-- The hotel manager does not have a managed hotel. Create A Hotel First -->
                <div class="popular-categories">
                    <div class="section-heading">
                        <h2>Each hotel manager can manage one and only one Hotel instance</h2>
                        <h3>You do not have a managed hotel. Please create a hotel by click the button below</h3>
                        <br><br>
                        <a th:href="@{/hotels/create}"><button class="btn btn-primary">Create your managed hotel</button></a>
                    </div>
                </div>
            </div>
            <div th:if="${user.hotel} != null">
                <!-- The hotel manager already has a managed hotel -->
                <div class="recent-listing">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section-heading">
                                <h2>Your Managed Hotel</h2>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="item">
                                <div th:replace="fragments/item :: hotel_item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end hotel info-->
        </div>
    </div>

<!--start room list-->
    <div th:with="listHeading='Room List'">
        <div th:replace="fragments/list :: room_list"></div>
    </div>
    <div class="align-self-center" style="padding:0px 200px;">
        <div class="main-white-button">
            <a th:href="@{/rooms/create}">
                <i class="fa fa-eye"></i>
                Add Room to Your Hotel
            </a>
        </div>
    </div>
<!--end room list-->

    <div th:replace="fragments/footer :: footer">...</div>
</body>
