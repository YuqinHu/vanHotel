<body>
    <div class="container text-center">
        <div>
            <h1>Adding Comment - VanHotel</h1>
        </div>
        <form th:action="@{/comments/create}" th:object="${comment}" method="post"
            style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">

                <div class="form-group row">
                    <label class="col-4 col-form-label">Hotel Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{hotelName}" class="form-control" required minlength="2"
                            maxlength="50" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Content: </label>
                    <div class="col-8">
                        <textarea th:field="*{content}" class="form-control" required rows="5"></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
