
<body>
    <div th:fragment="show_map">
        <!--Div element to display map-->
		<div id="map" style="width: 100%; height: 800px;"></div>
		<script th:inline="javascript">
			const pos = {lat: /*[[${lat}]]*/ 49.1967, lng: /*[[${lng}]]*/ -123.1815};

		  var map;
		  function initMap() {
		    map = new google.maps.Map(document.getElementById('map'), {
		      center: pos,
		      zoom: 13
		    });

			var marker = new google.maps.Marker({
				position: pos,
				label: /*[[${hotel.name}]]*/ "YVR Airport"
			});

			// To add the marker to the map, call setMap();
			marker.setMap(map);
		  }
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOxtFqpTl2-pNraBJFRc8GUVneP7MOmSI&callback=initMap" defer></script>
    </div>
</body>
</html>
